<section class="form m-5">
    <div class="container">
        <form method="post" action="thank.html" onsubmit="return formValidation()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
              <div id="help" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" >
              <div id="help" class="alert alert-danger" role="alert"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPhone1" class="form-label">Phone</label>
                <input type="text" class="form-control" id="exampleInputPhone1" >
                <div id="help" class="alert alert-danger" role="alert"></div>
              </div>
          
  <div class="mb-3">
                <textarea id="textarea" name="text" rows="8" cols="50" maxlength="500"></textarea>
               <span id="count"></span>
        </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
            <button type="submit" class="btn mt-5">Submit</button>
          </form>
    </div>
</section>
